<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Components</title>
  <script src="tooltip.js"></script>
  <script src="confirm-link.js"></script>
  <script src="modal.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      --color-primary: lightblue;
      font-family: sans-serif;
    }
    body {
      margin: 2rem;
    }
  </style>
</head>
<body>
  <p>
    <my-tooltip class="important" text="Web Components is a set of standards">
      <span class="highlight">
        Web Components
      </span>
    </my-tooltip> are awesome!
    <a is="confirm-link" href="https://www.google.com">Google</a>
  </p>
  <my-tooltip></my-tooltip>
  <br>
  <p>Please confirm your choice.</p>
  <button>Show Details & Confirm</button>
  <my-modal>
    <h1 slot="title">Please, confirm</h1>
    <p>With your confirmation you agree to pay the full amount!</p>
  </my-modal>
  <script>
    const confirmButton = document.querySelector('button')
    const modal = document.querySelector('my-modal')
    modal.addEventListener('confirm', () => {
      console.log('confirmed...')
    })
    modal.addEventListener('cancel', () => {
      console.log('cancelled...')
    })
    confirmButton.addEventListener('click', () => {
      if (!modal.isOpen) {
        modal.open()
      }
    })
  </script>
</body>
</html>
